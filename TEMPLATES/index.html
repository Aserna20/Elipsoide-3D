<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geodesia Geométrica — Elipsoide h=0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Elipsoide -->
    <div class="left-panel">
        <div style="width:100%; height:100%;">
            {{ graph_html|safe }}
        </div>
    </div>

    <!-- Formulario -->
    <div class="right-panel">
        <h1>Programa: Elipsoide (h = 0)</h1>

        <form method="POST">
            <h3>Coordenadas decimales</h3>
            <label>Latitud (°):</label>
            <input type="number" step="any" name="lat" placeholder="Ej: 4.711">
            <label>Longitud (°):</label>
            <input type="number" step="any" name="lon" placeholder="Ej: -74.072">

            <hr>

            <h3>Coordenadas en GMS</h3>
            <label>Latitud:</label>
            <div style="display:flex; gap:8px;">
                <input type="number" step="any" name="lat_g" placeholder="Grados">
                <input type="number" step="any" name="lat_m" placeholder="Minutos">
                <input type="number" step="any" name="lat_s" placeholder="Segundos">
            </div>

            <label>Longitud:</label>
            <div style="display:flex; gap:8px;">
                <input type="number" step="any" name="lon_g" placeholder="Grados">
                <input type="number" step="any" name="lon_m" placeholder="Minutos">
                <input type="number" step="any" name="lon_s" placeholder="Segundos">
            </div>

            <button type="submit">Graficar punto</button>
        </form>
    </div>
</div>
</body>
</html>
